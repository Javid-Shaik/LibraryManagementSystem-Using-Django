{% extends 'profile/user_profile.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/edit_profile.css' %}">      
    <section>
        <div class="containers">
            <div class="back-btn">
                <a href="{% url 'user_profile' username=request.user.username %}"> <i class="fas fa-arrow-left"></i></a>
                <h1>Edit Profile</h1>
            </div>
            <form action="{% url 'save_profile' username=request.user.username %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="box">
                    <div class="name-detail">
                        <div class="fields inputs">
                            <label>First Name</label>
                            <input type="text" name="fname" placeholder="First Name" >
                        </div>
                        <div class="fields inputs">
                            <label>Last Name</label>
                            <input type="text" name="lname" placeholder="Last Name" >
                        </div>
                    </div>
                    <div class="fields inputs">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="fields inputs">
                        <label>Mobile</label>
                        <input type="number" name="phone" placeholder="Enter Phone Number" required>
                    </div>
                    <div class="fields address">
                        <label>Address</label>
                        <textarea rows="3" cols="60" name="address"></textarea>
                    </div>
                    <div class="fields image">
                        <label>Select Image</label>
                        <input type="file" name="image">
                    </div>
                </div>
                <div class="fields button">
                    <input type="submit" value="Continue to Save" name="save">
                </div>
            </form>
        </div>
    </section>
{% endblock %}
